<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 10px 30px;">
    <!-- <h1>Halo World!</h1>
    <p>Selamat datang di landing page dinamis.</p> -->

    <h1>Upload File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf, .txt, .csv">
        <button type="submit">Upload</button>
    </form>

    {% if resume %}
    <div style="width: 45%; margin-top: 50px; text-align: justify">
        <h2>Resume : </h2>
        <div style="border: 1px solid black; padding: 1px 9px; height: 300px; overflow-y: scroll; margin-bottom: 10px;">
            <p>{{ resume }}</p>
        </div>
        <div style="text-align: right">
            <a href="/" style="width: 10px; height: 5px; border: 1px solid black; background-color: #e7e7e7; color: black; padding: 3px 10px; border-radius: 2px; text-decoration: none;">Reset</a>
        </div>
    </div>
    {% else %}
    <div style="width: 50%; text-align: justify">
        <p>No file to resume</p>
    </div>
    {% endif %}
